<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>Password-Generator</title>
</head>
<body>
    <div class="container">
        <h3>Generate a <br> <span> Random Password</span></h3>
        <div class="display">
            <input type="text" id="password" placeholder="Your Password">

        </div>
        <button id="btn"><img src="./generate.png" alt="">Generate Your Password</button>
    </div>

    <script src="./logic.js"></script>
</body>
</html>
